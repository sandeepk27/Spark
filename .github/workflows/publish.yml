name: Publish to Dev.to

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'notes/**'
      - 'README.md'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install Pillow

      - name: Run Image Linker & Resizer
        run: |
          python scripts/image_linking.py
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check for changes
          if [[ `git status --porcelain` ]]; then
            # We add markdown files AND the resized images
            git add posts/*.md cover-images/*
            git commit -m "Auto-inject and Resize images [skip ci]"
            git push
          else
            echo "No changes needed."
          fi

      - name: Publish to Dev.to
        uses: sinedied/publish-devto@v2
        with:
          devto_key: ${{ secrets.DEVTO_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: 'posts/*.md'
